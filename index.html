<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>GeekSite</title>
</head>

<body>
    <div class="header center">
        <div class="header__left">
            <a href="#">
                <img src="img/logo.svg" alt="logo">
            </a>
            <img src="img/search.svg" alt="search">
        </div>
        <div class="header__right">
            <img src="img/menu.svg" alt="menu">
            <img src="img/registration.svg" alt="registration">
            <img src="img/cart.svg" alt="cart">
        </div>
    </div>
    <div class="promo">
        <div class="promo__img">
            <img src="img/promo.png" alt="promo-img">
        </div>
        <div class="promo__content">
            <div class="promo__info">
                <h1 class="promo__title">THE BRAND</h1>
                <h2 class="promo__heading">OF LUXERIOUS <span>FASHION</span></h2>
            </div>
        </div>
    </div>
    <div class="sale">
        <div class="sale__item"></div>
        <div class="sale__item"></div>
        <div class="sale__item"></div>
        <div class="sale__item"></div>
    </div>
</body>

</html>
